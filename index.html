<!-- TEAM -->
<div class="container-fluid team p-3" id="team">
    <div class="row">
       <div class=col-sm-3>
           <img src="images/dhoni.jpg" class=" rounded-circle" width="300px" height="300px">

        <div class="row text-center">
            <div class="col-sm-12">
                <div class="carousel-item active" style="background-color: white;">
                     <img src="https://picsum.photos/id/1025/1000/500" alt="First Slide" class="img-fluid">
                </div>
                <div class="carousel-item" style="background-color: white;">

                </div>
            </div>
        </div>

</div>

<!-- CONTACT US -->
<div class="container-fluid p-3 contact" id="contactUs">

            <div class="col-sm-8 mx-auto my-2">

            </div>
            <div class="col-sm-8 mx-auto my-2">
                <input type="email" class="form-control" placeholder="Please Enter Your Email">
            </div>
            <div class="col-sm-8 mx-auto my-2">
                    <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6"  placeholder="Write something here..."></textarea>
            </div>
            <div class="col-sm-8 mx-auto my-2">
                    <input type="submit" class="form-control btn btn-primary" value="Connect with Us">
            </div>
        </div>
    </form>
